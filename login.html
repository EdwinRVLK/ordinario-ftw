<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Tienda Online</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <main role="main">
        <section>
            <div class="logo-container">
                <img src="RShop.jpg" alt="Logo de la Tienda" class="logo">
            </div>
            <form id="loginForm" action="#" method="post" aria-labelledby="form-login" onsubmit="return validateForm()">
                <fieldset>
                    <legend id="form-login">Formulario de login</legend>
                    <label for="email">Correo Electrónico</label>
                    <input type="email" id="email" name="email" placeholder="Por favor ingrese su correo electrónico" required>

                    <label for="password">Contraseña</label>
                    <input type="password" id="password" name="password" placeholder="Por favor ingrese su contraseña" required>

                    <button type="submit" aria-label="Iniciar sesión">Iniciar sesión</button>
                </fieldset>
            </form>
        </section>
    </main>

    <footer role="contentinfo">
        <p>&copy; 2025 Tienda Rojano Online. Todos los derechos reservados a Edwin.</p>
    </footer>

    <script src="login.js"></script>

</body>
</html>
