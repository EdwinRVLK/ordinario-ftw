<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carrito - Tienda Online</title>
    <link rel="stylesheet" href="carrito.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&family=Lora:wght@500&family=Montserrat:wght@600&display=swap" rel="stylesheet">
</head>
<body>

    <!-- Header -->
    <header class="site-header">
        <div class="logo-container">
            <img src="RShop.jpg" alt="Logo Tienda Online" class="logo">
        </div>
        <nav role="navigation">
            <ul>
                <li><a href="index.html#bienvenida" title="Ir a la sección de Nosotros" aria-label="Ir a la sección Nosotros">Nosotros</a></li>
                <li><a href="index.html#productos" title="Ver productos destacados" aria-label="Ver productos destacados">Productos</a></li>
                <li><a href="carrito.html" title="Ver carrito de compras" aria-label="Ir al carrito de compras">Carrito</a></li>
            </ul>
        </nav>
    </header>

    <!-- Main Content -->
    <main role="main">
        <!-- Sección de carrito -->
        <section class="cart-section">
            <h2>Tu Carrito</h2>
            <div id="cart-items"></div> <!-- Aquí se mostrarán los productos añadidos -->
            <p id="total-price">Total: $0</p>
            <button id="pay-btn">Pagar</button> <!-- Botón de pago -->
        </section>
    </main>

    <!-- Footer -->
    <footer role="contentinfo">
        <p>&copy; 2025 Rojano Shop. Todos los derechos reservados.</p>
    </footer>

    <!-- Pop Up para confirmación de pago -->
    <div id="popup" class="popup">
        <div class="popup-content">
            <span id="popup-close" class="popup-close">&times;</span>
            <p id="popup-message">Pago completado</p>
            <button id="popup-ok" class="popup-ok">Aceptar</button>
        </div>
    </div>

    <script src="carrito.js"></script>
</body>
</html>
